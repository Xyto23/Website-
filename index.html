<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information of Technology / Level 2 Class: B</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Screen with Cat Face SVG -->
    <div id="loadingScreen">
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Cat head -->
            <circle cx="100" cy="100" r="80" fill="#FFD700" stroke="#000" stroke-width="3"/>
            <!-- Cat ears -->
            <polygon points="40,40 80,20 50,70" fill="#FFD700" stroke="#000" stroke-width="3"/>
            <polygon points="160,40 120,20 150,70" fill="#FFD700" stroke="#000" stroke-width="3"/>
            <!-- Cat eyes -->
            <ellipse cx="70" cy="90" rx="20" ry="25" fill="#fff"/>
            <ellipse cx="130" cy="90" rx="20" ry="25" fill="#fff"/>
            <circle cx="70" cy="90" r="10" fill="#000"/>
            <circle cx="130" cy="90" r="10" fill="#000"/>
            <!-- Cat nose -->
            <polygon points="95,120 105,120 100,130" fill="#FF6347"/>
            <!-- Cat mouth -->
            <path d="M<!-- Cat mouth -->
               <path d="M95 135 Q100 140 105 135" stroke="#000" stroke-width="2" fill="none"/>
               <path d="M100 130 Q100 140 90 145" stroke="#000" stroke-width="2" fill="none"/>
               <path d="M100 130 Q100 140 110 145" stroke="#000" stroke-width="2" fill="none"/>
               <!-- Cat whiskers -->
               <line x1="45" y1="130" x2="85" y2="130" stroke="#000" stroke-width="2"/>
               <line x1="45" y1="140" x2="85" y2="135" stroke="#000" stroke-width="2"/>
               <line x1="45" y1="150" x2="85" y2="140" stroke="#000" stroke-width="2"/>
               <line x1="115" y1="130" x2="155" y2="130" stroke="#000" stroke-width="2"/>
               <line x1="115" y1="135" x2="155" y2="140" stroke="#000" stroke-width="2"/>
               <line x1="115" y1="140" x2="155" y2="150" stroke="#000" stroke-width="2"/>
           </svg>
       </div>

       <!-- Main Website Content -->
       <div id="mainContent">
           <h1>INFORMATION OF TECHNOLOGY / LEVEL 2 CLASS: B</h1>

           <!-- Registration Form -->
           <div id="registrationForm" class="form-container">
               <h2>Register</h2>
               <form onsubmit="register(event)">
                   <input type="text" id="regUsername" placeholder="Phone number or Email" required>
                   <input type="password" id="regPassword" placeholder="Password" required>
                   <button type="submit">Register</button>
               </form>
           </div>

           <!-- OTP Form -->
           <div id="otpForm" class="form-container">
               <h2>Verify OTP</h2>
               <form onsubmit="verifyOtp(event)">
                   <input type="text" id="otpInput" placeholder="Enter OTP" required>
                   <button type="submit">Verify</button>
               </form>
           </div>

           <!-- Login Form -->
           <div id="loginForm" class="form-container">
               <h2>Login</h2>
               <form onsubmit="login(event)">
                   <input type="text" id="loginUsername" placeholder="Phone number or Email" required>
                   <input type="password" id="loginPassword" placeholder="Password" required>
                   <button type="submit">Login</button>
               </form>
           </div>

           <!-- Chat Box -->
           <div id="chatBox">
               <h2>Chat</h2>
               <div id="messages"></div>
               <input type="text" id="messageInput" placeholder="Type your message here">
               <button onclick="sendMessage()">Send</button>
           </div>
       </div>

       <canvas id="matrixCanvas"></canvas>

       <script src="js/scripts.js"></script>
   </body>
   </html>
